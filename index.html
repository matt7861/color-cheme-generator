<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Color Scheme Generator</title>
</head>

<body>

    <div class="color-selection">
        <form id="color-form">
            <input type="color" name="seedColor" id="seedColor" value="#1f2937">
            <select name="schemeMode" id="schemeMode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <input type="number" name="colorCount" id="colorCount" placeholder="color-count" value="5" min="1" max="10">
            <button type="submit">Get color scheme</button>
        </form>
        <div class="switch-container" id="switch-container">
            <div class="switch" id="switch-toggle"></div>
        </div>
    </div>

    <div class="panels" id="panels">

    </div>
    <div class="copied-popup" id="copied-popup">
        <h2>Copied to clipboard!</h2>
    </div>


</body>

</html>
